<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 引入样式 -->
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/public.css">
		<!-- 引入组件库 -->
		<script src="js/vue.v2.6.14.js .js"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- 面包屑 -->
			<el-row>
			  <el-col :span="24">
				  <el-breadcrumb separator="/">
				    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
				    <el-breadcrumb-item><a href="/">类别管理</a></el-breadcrumb-item>
				    <el-breadcrumb-item>添加类别</el-breadcrumb-item>
				  </el-breadcrumb>
			  </el-col>
			</el-row>
			<el-divider></el-divider>
			<el-row>
			  <el-col :span="12">
				  <el-form ref="form" size="small" :model="form" label-width="80px">
				 
				    <el-form-item label="类别">
				      <el-select v-model="form.region" placeholder="请选择大类">
				        <el-option label="区域一" value="shanghai"></el-option>
				        <el-option label="区域二" value="beijing"></el-option>
				      </el-select>
				    </el-form-item>
					<el-form-item label="类别名称">
					  <el-input v-model="form.name"></el-input>
					</el-form-item>
					<el-form-item label="类别描述">
					  <el-input type="textarea" v-model="form.desc"></el-input>
					</el-form-item>
				   
				    <el-form-item>
				      <el-button type="primary" @click="onSubmit"><i class="el-icon-s-promotion"></i> 立即创建</el-button>
				      <el-button><i class="el-icon-delete"></i> 取消</el-button>
				    </el-form-item>
				  </el-form>
			  </el-col>
			</el-row>
		</div>
	</body>
	<script>
		// 创建根实例
		new Vue({
			el: '#app',
			data: {
				form: {
				  name: '',
				  region: '',
				  date1: '',
				  date2: '',
				  delivery: false,
				  type: [],
				  resource: '',
				  desc: ''
				}
			},
			methods: {
			  onSubmit() {
				console.log('submit!');
			  }}
		})
	</script>

</html>
